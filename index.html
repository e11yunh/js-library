<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container" class="invisible">
        <form id="add_form"action="">
            <div id="cancel-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="40px" width="40px" style="fill:inherit"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
            </div>
            <h2>Add New Book</h2>
            <p>
                <label for="book_title">Book Title:
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label for="book_author">Book Author:
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label for="book_pages">Book Pages:
                    <input type="number" required>
                </label>
            </p>
            <p>
                <label for="book_status">Read Status:</label>
                <select name="book_read_status" id="book_status">
                    <option value="read">Read</option>
                    <option value="unread">Not Read</option>
                </select>
            </p>
            <input id="submit-btn" type="submit" value="submit">
        </form>
    </div>

    <div id="container">
        <div id="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="60px" width="60px" fill="white" stroke="black" stroke-opacity="65%"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                <h1>My Library</h1>
            </div>
            <button class="log-btn">Log In</button>
        </div>
        <div id="content">
            <div id="add-book-container">
                <button id="add-btn">Add New Books</button>
            </div>
            <div id="cards-container">
                <div class="card">
                    <div class="card-info well-shadow">
                        <h2>Alice in Wonderland</h2>
                        <h3>Lewis Caroll</h3>
                        <h4>November 1985</h4>
                        <h4>288 Pages</h4>
                    </div>
                    <div id="btn-container">
                        <button>Read</button>
                        <button>Delete</button>
                    </div>
                </div>
                <div class="card read">
                    <div class="card-info well-shadow">
                        <h2>Salvation of a Saint</h2>
                        <h3>Keigo Higashino</h3>
                        <h4>October 2008</h4>
                        <h4>330 Pages</h4>
                    </div>
                    <div id="btn-container">
                        <button>Read</button>
                        <button>Delete</button>
                    </div>
                </div>
                <div>Card 3</div>
                <div>Card 4</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
